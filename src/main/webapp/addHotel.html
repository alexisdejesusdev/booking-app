<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Add Hotel</title>

<!-- Include style sheets -->
<link rel="stylesheet" href="css/style.css">

<!-- Import external libraries -->
<script type="text/javascript" src="js/lib/jquery-3.2.1.min.js"></script>

<!-- Import custom libraries -->
<script type="text/javascript" src="js/utils.js"></script>
<script type="text/javascript" src="js/validation.js"></script>
<script type="text/javascript" src="js/app.js"></script>

</head>
<body>
	<div class="container">
		<h2>Add Hotel</h2>
		<div class="field-set">
			<div>
				<label for="id">Id:</label>
			</div>
			<div>
				<input type="text" id="id" />
			</div>
		</div>
		<div class="field-set">
			<div>
				<label for="name">Name:</label>
			</div>
			<div>
				<input type="text" id="name" />
			</div>
		</div>
		<div class="field-set">
			<div>
				<label for="isMerchant">Is Merchant?</label>
			</div>
			<div>
				<input type="checkbox" id="isMerchant"
					onclick="checkToggle(this, 'discountContainer', 'discount')" />
			</div>
		</div>
		<div class="field-set hidden" id="discountContainer">
			<div>
				<label for="discount">Discount (%):</label>
			</div>
			<div>
				<input type="text" id="discount" maxlength="3" />
			</div>
		</div>
		<div class="field-set">
			<div>
				<label for="details">Details:</label>
			</div>
			<div>
				<textarea id="details"></textarea>
			</div>
		</div>
		<div class="field-set">
			<div>
				<label for="link">Link:</label>
			</div>
			<div>
				<input type="text" id="link" />
			</div>
		</div>
		<div>
			<input type="button" id="addHotel" onclick="addHotel();"
				value="Add Hotel" />
		</div>

		<div>
			<!-- Go back button -->
			<a href="index.html" class="btn">Go back.</a>
		</div>
	</div>

</body>
</html>
